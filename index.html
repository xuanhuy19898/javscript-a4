    <title>Apple Catching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <header>
      <!--Header. Including name of the game, updated score, time left and instruction text-->
        <h1>Fruits Catching Game - 000899551</h1>
        <p id="score">Score: 0</p>
        <p id="timer">Time left: 30s</p>
        <p id="start-message">Press Space or Enter to start the game!</p>
        <p id="replay-message" style="display: none;">Press Space or Enter to replay the game!</p> <!-- New replay message -->
    </header>

    <main>
      <!--this class contains the animated text line-->
      <div class="animation">
          <svg width="800" height="100">
              <circle cx="10" cy="50" r="10" class="animated-circle"></circle>
              <text x="25" y="55" class="animated-text">Let's catch some fruits</text>
          </svg>
      </div>
  
      <!--this is the game container/gameplay area-->
      <svg id="game-container" width="800" height="500"></svg>
  </main>
  <!--this is the color selector and its instruction-->
  <div class="picking">
  <p>What kind of fruit do you want to catch? </p>
  <div class="color-picker-container">
      <select name="colors" onchange="changeColor(this)" class="colorpicker">
          <option value="red">Red Apple</option>
          <option value="green">Green Apple</option>
          <option value="yellow">Lemon</option>
          <option value="blue">Blueberry</option>
          <option value="black">Blackberry</option>
      </select>
  </div>
